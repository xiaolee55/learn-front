    <script>
    function transform(num){
        let tmp = 1
        while(num){
            tmp*=num%10
            num=Math.floor(num/10)
        }
        return tmp
    }

    function fun(num) {
    let index=0
    while(Math.floor(num/10)){  //如果还是个位数则继续循环
        num=transform(num)
        index++
    }
    return index
    }

    console.log(fun(12543434534))  
    </script>
