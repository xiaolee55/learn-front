<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="test-auto-layer.js" defer="defer"></script>
</head>
<style>

html,body{ margin-top: 20px;width: 100%; }
   .topic-title{
        width: 200px;
        height: 950px;
        background-color: #ffe6b8;
        position: absolute;
        border-right: 10px solid;
    } 
    .topic-title-content{
        margin-left:210px ;
        background-color: orange;
        height: 950px;
    }
    .show{   
        margin-left:210px ;
        background-color: #eee;
        height: 950px;
    }
    .show div{
        height: 80%;
        float: left;
    }
    .editor{
        background-color: red;
        width: 50%;
    }
    .stack{
        background-color: blue;
        width: 23%;
    }
    .visual{
        background-color: chocolate;
        width: 23%;
    }
    .divide1,.divide2{
        cursor: col-resize;
        width: 2%;
        background-color: black;
    }
    .show .divide3{
        cursor: col-resize;
        width: 100%;
        height: 2%;
        background-color: black;
    }
   .show .out-in{
        background-color: chartreuse;
        width: 100%;
        height: 18%;
    }
</style>
<body>
        <div class="topic-title" id="tt"></div>
        <div class="topic-title-content" id="ttc"></div>
        <div class="show" id="show">
                <div class="editor">
                        <button class="compile" id="compile">编译</button>
                        <button class="run" id="run">运行</button>
                </div>
                <div class="divide1" id="divide1"></div>
                <div class="stack"></div>
                <div class="divide2" id="divide2"></div>
                <div class="visual"></div>    
                <div class="divide3" id="divide3"></div>
                <div class="out-in"></div>
         </div> 
</body>
</html>
