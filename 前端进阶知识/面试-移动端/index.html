<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <style>
@media screen and (min-width:300px){html,body,input{font-size:15px}}
@media screen and (min-width:320px){html,body,input{font-size:16px}}
@media screen and (min-width:340px){html,body,input{font-size:17px}}
@media screen and (min-width:360px){html,body,input{font-size:18px}}
@media screen and (min-width:375px){html,body,input{font-size:18.75px}}
@media screen and (min-width:380px){html,body,input{font-size:19px}}
@media screen and (min-width:400px){html,body,input{font-size:20px}}
@media screen and (min-width:414px){html,body,input{font-size:20.7px}}
@media screen and (min-width:420px){html,body,input{font-size:21px}}
@media screen and (min-width:440px){html,body,input{font-size:22px}}
@media screen and (min-width:460px){html,body,input{font-size:23px}}
@media screen and (min-width:480px){html,body,input{font-size:24px}}
@media screen and (min-width:500px){html,body,input{font-size:25px}}
@media screen and (min-width:520px){html,body,input{font-size:26px}}
@media screen and (min-width:540px){html,body,input{font-size:27px}}
@media screen and (min-width:560px){html,body,input{font-size:28px}}
@media screen and (min-width:580px){html,body,input{font-size:29px}}
@media screen and (min-width:600px){html,body,input{font-size:30px}}
@media screen and (min-width:620px){html,body,input{font-size:31px}}
@media screen and (min-width:640px){html,body,input{font-size:32px}}
@media screen and (min-width:660px){html,body,input{font-size:33px}}
@media screen and (min-width:680px){html,body,input{font-size:34px}}
@media screen and (min-width:700px){html,body,input{font-size:35px}}
@media screen and (min-width:720px){html,body,input{font-size:36px}}
@media screen and (min-width:740px){html,body,input{font-size:37px}}
@media screen and (min-width:760px){html,body,input{font-size:38px}}
@media screen and (min-width:780px){html,body,input{font-size:39px}}
@media screen and (min-width:800px){html,body,input{font-size:40px}}
@media screen and (min-width:1024px){html,body,input{font-size:51.2px}}
@media screen and (min-width:1349px){html,body,input{font-size:67.45px}}
    html,body{
      margin: 0;
      width: 100%;
      height: 100%;
    }
    .inner{
      height: 100%;
      display: flex;
      flex-direction: column;     
    }
    .outer{
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      width: 100%;
      height: 100%;
    }
    .header{
      display: flex;
      align-items: center;
      border-bottom: solid 1px #8492a6 ;
      justify-content: space-between;
    }
    .header-left,.header-right{
      margin: 0.75rem;
    }
    .icon-menu {
      display: inline-block;
      width: 0.75rem; 
      height: 0.1rem;
      padding: 0.1rem 0;
      border-top: 0.1rem solid;
      border-bottom: 0.1rem solid;
      background-color: currentColor;
      background-clip: content-box;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
    .content>div{
      margin: 0.3rem 0.75rem;
    }
    .pict{
      margin: 1rem 0.75rem!important;
      display: flex;
      justify-content: center;
      
    }
    .pict>img{
      max-width: calc(100% - 0.75rem);
      min-width: calc(100% - 0.75rem);
    }
    .i-input {
      position: relative;
      font-size: 0.75rem;
      display: inline-block;
      width: 100%;
    }
      .i-input__inner {
      -webkit-appearance: none;
      background-color: #fff;
      background-image: none;
      border-radius: 4px;
      border: 1px solid #dcdfe6;
      box-sizing: border-box;
      color: #606266;
      display: inline-block;
      font-size: inherit;
      height: 2.5rem;
      line-height: 2.5rem;
      outline: 0;
      padding: 0 0.75rem;
      transition: border-color .2s cubic-bezier(.645,.045,.355,1);
      width: 100%;
    }
    .i-textarea__inner {
      display: block;
      resize: vertical;
      padding: 0.3rem 0.75rem;
      line-height: 1.5;
      box-sizing: border-box;
      width: 100%;
      font-size: inherit;
      color: #606266;
      background-color: #fff;
      background-image: none;
      border: 1px solid #dcdfe6;
      border-radius: 4px;
      transition: border-color .2s cubic-bezier(.645,.045,.355,1);
    }
    .i-button--primary {
      color: #fff;
      background-color: #409eff;
      border-color: #409eff;
    }
    .i-button {
        display: inline-block;
        line-height: 1;
        white-space: nowrap;
        cursor: pointer;
        border: 1px solid #dcdfe6;
        border-color: #dcdfe6;
        color: white;
        -webkit-appearance: none;
        text-align: center;
        box-sizing: border-box;
        outline: none;
        margin: 0;
        transition: .1s;
        font-weight: 500;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        padding: 0.75rem 1.3rem;
        font-size: 0.75rem;
        border-radius: 4px;
    }
    .name {
      font-size: 0.75rem;
      color: #8492a6;
      line-height: 2rem;
      text-align: left;
      text-indent: 10px;
      font-family: Helvetica Neue;
    }
    .bottom-but{
      display: flex;
    }
    .bottom-but>button{
      flex: 1;
    }
    .dialog{
      position: absolute;
      z-index: 100;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.78);
      /* display: none; */
    }
    .show-menu{
      display: flex;
      flex-direction: column;
      position: absolute;
      left: -80%;
      z-index: 500;
      width: 80%;
      height: 100%;
      background-color: white;
    }
    .dialog-header{
      display: flex;
      justify-content: space-between;
      margin: 0.75rem;
      padding: 0.75rem;
      border-bottom: solid 1px #8492a6 ;
    }
    .dialog-main{
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .dialog-main>span{
      margin-bottom: 1rem;
    }
    .dialog-footer{
      display: flex;
      justify-content: space-between;
      border-top: solid 1px #8492a6 ;
      margin: 0.75rem;
      padding: 0.75rem;
    }
</style>
</head>
<body>
  <div class="inner">
    <div class="header">
      <div class="icon-menu header-left" style="cursor: pointer;" id="menu"></div>
      <span class="header-mid">新建奖项</span>
      <span class="header-right">图标</span>
    </div>
    <div class="content">
      <div class="pict">
        <img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3252521864,872614242&fm=26&gp=0.jpg" alt="">
      </div>
      <div>
        <span style="display: block;" class="name">奖项名称</span>
        <div class="i-input">
          <input type="text" class="i-input__inner">
        </div>
      </div>
      <div class="i-textarea">
        <span style="display: block;" class="name">奖项说明</span>
        <textarea type="textarea" rows="4" autocomplete="off" class="i-textarea__inner" style="min-height: 33px;"></textarea>    
      </div>
      <div>
        <span style="display: block;" class="name">有效期</span>
        <div class="i-input">
          <input type="text" class="i-input__inner">
        </div>
      </div>
      <div class="bottom-but">
        <button type="button" class="i-button i-button--primary">
          <span>创建奖项</span>
        </button>
      </div>
    </div>
    </div>
  </div>
  <div class="outer">
    <div class="dialog"></div>
    <div class="show-menu">
      <header class="dialog-header">
        <span>头像</span>
        <span>箭头</span>
      </header>
      <main class="dialog-main">
          <span>数据中心</span>
          <span>新建奖项</span>
          <span>我的申报</span>
          <span>我的审批</span>
      </main>
      <footer class="dialog-footer">
        <span>Switch Account</span>
        <span>箭头</span>
      </footer>
  </div>
  <script>
    const menu = document.querySelector("#menu")

    const showMenu = document.querySelector(".show-menu")
    const dialog = document.querySelector(".dialog")
    const outer = document.querySelector(".outer")
    menu.addEventListener("click",(e)=>{
      outer.style.display = "block"
      showMenu.style.left = "0"
    })
    dialog.addEventListener("click",(e)=>{
      showMenu.style.left = "-80%"
      outer.style.display = "none"
    })
  </script>
</body>
</html>
