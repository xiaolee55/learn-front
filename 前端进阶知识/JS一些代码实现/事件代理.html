<!DOCTYPE html>
<html lang="en">
<head>

    </div>
  </div>
  <script>
    const able = document.getElementById("able")
    const disable = document.getElementById("disable")
    const father = document.getElementById("father")
    const grand = document.getElementById("grand")
    a=0
    grand.addEventListener("click",function(e){
      console.log("grand")
      if(e.target.id!=="able") {
        e.stopPropagation()
      }
    },true)
    father.addEventListener("click",function(){
      console.log("father")
    },false)
    able.addEventListener("click",function(){
      console.log("able")
    },false)
    disable.addEventListener("click",function(){
      console.log("disable")
    },false)
  </script>
</body>
</html>
