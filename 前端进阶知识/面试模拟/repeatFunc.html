<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function repeat(func, times, wait) {
      return async function() {
        const arg = arguments[0]
        let index = 0
        while(index++<times) {
          await setTimeout(() => {
            func.call(null,arg)
          }, wait*index);
        }
      }
    }
    const repeatFun = repeat(alert,4,3000)
    repeatFun("你哈")
  </script>
</body>
</html>
