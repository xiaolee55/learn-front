<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 500px;
      height: 500px;
      background-color: red;
      text-align: center;
      margin-left: 500px;
    }
  </style>
</head>
<body>
  <div id="div"></div>
  <script>
    var div = document.getElementById("div")
    var a=0
    function debounce(cb,wait,immediate){
      let timeout = null
      return function(){
        const context = this
        const args = arguments
        if(timeout) clearTimeout(timeout)
        if(immediate) {
          var callNow = !timeout
          timeout = setTimeout(()=>{
            timeout = null
          },wait)
          if(callNow) {
            cb.apply(context,args)
          }
        }else{
          timeout = setTimeout(()=>{
            cb.apply(context,args)
          },wait)
        }
      }
    }
    function func(){
      a++
      div.innerHTML = a
    }
    div.addEventListener("mousemove",debounce(func,1000,true),false)
  </script>
</body>
</html>
