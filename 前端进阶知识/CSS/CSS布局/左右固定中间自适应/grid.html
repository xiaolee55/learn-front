<head>

      display: grid;
      grid-template-rows: 100%;

    }
    body>div{
      /* height: 100px; */
    }
    .left {
      background-color: red;
    }
    .right {
      background-color: red;
    }
    .center{
      background-color: blue;
    }
  </style>
</head>
<body>
    <div class="left">左</div>
    <div class="center">中</div>
    <div class="right">右</div>
</body>
</html>
