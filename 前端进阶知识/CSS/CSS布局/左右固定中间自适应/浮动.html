<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body{
      height: 100%;
      width: 100%;
    }
    body>div{
      height: 100%;
    }
    .left {
      float: left;
      width: 300px;
      background-color: red;
    }
    .right {
      float: right;
      width: 300px;
      background-color: red;
    }
    .center{
      background-color: blue;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- 利用浮动元素不会盖住文档流中盒子的文本 -->
    <div class="left">左</div>
    <div class="right">右</div>
    <!-- 文档流中的盒子会无视浮动盒子，也就是说在文档流盒子前面存在浮动盒子，文档流盒子也不会换行，反之则不是，浮动盒子前面如果有文档流盒子则
      会停止寻找边界，从该盒子的下一行开始-->
    <div class="center">中</div>
</body>
</html>
