<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      width:fit-content;          /*能使浮动的子元素水平居中*/
      margin:0 auto;
    }
    span{
      float: left;
    }
  </style>
</head>
<body>
  <div>
    <span>我是一个浮动元素</span>
  </div>
</body>
</html>
