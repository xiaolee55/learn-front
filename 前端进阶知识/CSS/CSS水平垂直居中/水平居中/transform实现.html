<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      position: relative;
    }
    p{
      position:absolute;
      left:50%;
      transform:translate(-50%,0);   /*再向左偏移一半的宽度，实现真正的水平居中*/
    }
  </style>
</head>
<body>
  <div>
    <p>我是个p</p>
  </div>
</body>
</html>
