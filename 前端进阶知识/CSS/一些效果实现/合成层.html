<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bottom, .top {
      position: absolute;

    }
    .bottom {
      width: 100px;
      height: 100px;
      top: 20px;
      left: 20px;
      z-index: 3;
      will-change: transform;
      background: rosybrown;
    }
    .top {
      width: 10px;
      height: 10px;
      transform: scale(10);
      top: 200px;
      left: 200px;
      z-index: 5;
      will-change: transform;
      background: indianred;
    }
  </style>
</head>
<body>
  <div class="bottom"></div>
  <div class="top"></div>
</body>

</html>
