<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keyword" content="爱心跳动">
    <meta name="description" content="爱心跳动">
    <title>爱心跳动特效</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: white;
        }
        .box{
            width: 400px;
            height: 400px;
            margin-top: 60px;
            margin-left: auto;
            margin-right: auto;
            /* animation: move 1s infinite alternate; */
            /*动画名称 运动时间 运动次数infinite表示无限次 alternate往返效果相同*/
        }
        @keyframes move {
            100%{
                transform: scale(1.2);/*变大1.2倍*/
            }
        }
        .box .left, .box .right{
            width: 150px;
            height: 240px;
            background-color: red;
            border-radius: 75px 75px 0 0;
            float: left;
        }
        .box .left{
             transform: rotate(45deg) ;
         }
        .box .right{
            transform: rotate(-45deg);
            margin-left: -213px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right"></div>
</div>
<div class="test">
  <div></div>
  <div></div>
</div>

</body>
</html>
