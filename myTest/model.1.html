<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anyview|高校编程作业平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost:5500/favicon.ico"/>
    <style>
        body{
            background-color: #fafafa;
        }
        #buttonCol{
            position: relative;
            height: 50px;
            background-color: #333;
            margin-right: -8px;
            margin-left:  -15px;
            margin-top:-11px;
         
        }
        #signText{
            position: absolute;
            display: inline-block;
            font-size: 15px;
            top:0px;
            right:0px;
        }
         ul {
                display: block;
                overflow: hidden;
                white-space:nowrap;

            }
        li{
            list-style: none;
            display: inline-block;
            width: 100px;
        }
        a{
            color: #9d9d9d;
            text-decoration:none;
            background-color: transparent;
        }
        .continue{
            position: relative;
            top:200px;
            left:100px;
            width:250px;
            height: 250px;
            background-color:#fafafa;
            border-style: none;
            border-radius: 10px;
            border-color: #fafafa;
            box-shadow: 0 0 10px #000;
           
        }
        img{
            
            width: 250px;
            height: 180px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px; 
        }
    </style>
</head>
<body>
    <div>
        <div id="buttonCol">
            <div id="signText">
            <ul> 
                 <li><a href="github.com">学习视频</a></li>
                 <li><a href="https://leetcode-cn.com">编程比赛</a></li>
                <li><a href="www.baidu.com">个人中心</a></li>
  
            </ul>
        </div>     
        <div>
            <div class="continue"><img src="http://localhost:5500/datastructure.png" /></div>
            
        </div>
    </div>
</body>
</html>
