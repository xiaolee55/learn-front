<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <script src='https://cdn.jsdelivr.net/npm/vue'></script>
</head>

<body>
    <div id="app">
        <p>{{msg | msgFormat('你爸') | test}}</p>
    </div>
    <script>
        //过滤器的定义语法
        // vue.filter('过滤器的名称',function(){})
        //过滤器的function，第一个参数，已经被规定死了，永远都是过滤器管道符前面传递过来的数据，后面的参数可以传入需要在过滤器中使用到的参数
        // vue.filter('过滤器的名称',function(data){
        //     return data+'123'
        // })
        // 过滤器调用时的格式    {{ name|过滤器1的名称|过滤器2的名称 }} ，竖线就叫管道符
        //过滤器还可以用在v-bind表达式

        //定义一个Vue全局的过滤器
        Vue.filter('msgFormat',function(msg,arg){
            //字符串的replace方法，第一个参数除了可以写一个字符串之外，还可以定义一个正则
           return msg.replace(/我/g,arg)
        })
        //定义第二个过滤器，
        Vue.filter('test',function(msg){
            //字符串的replace方法，第一个参数除了可以写一个字符串之外，还可以定义一个正则
           return msg+',我也是沙雕'
        })
         var vue = new Vue({
            el : '#app',
            data : {
                msg: '我是沙雕,我是沙雕'
            	},
            methods : {	}    
        });
    </script>
</body>

</html>
