<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <script src='https://cdn.jsdelivr.net/npm/vue'></script>
     <!-- 2.自定义两组样式，来控制transition内部的元素实现动画 -->
     <style>
         /* v-enter是进入之前，元素的起始状态，此时还没有开始进去 */
         /* v-leave-to是动画离开之后的终止状态，此时元素动画已经结束 */
         .v-enter,
         .v-leave-to{
             opacity: 0;
             transform: translateX(80px);
         }

         /* v-enter-active是入场动画的时间段*/
         /*v-leave-active分别和离场动画的时间段 */
         .v-enter-active,
         .v-leave-active{
            transition: all 1s ease;
         }
         /* .v-leave,
         .v-enter-to{
             opacity: 1;
         } */



     </style>
</head>

<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- 点击按钮让h3显示，再点击让h3隐藏 -->
        <!-- 1.使用transition元素，把需要被动画控制的元素包裹起来 -->
        <!-- transition元素，是Vue官方提供的 -->
        <transition>
            <h3 v-if="flag">这是一个h3</h3>
        </transition>
        
    </div>
    <script>
         var vue = new Vue({
            el : '#app',
            data : {
                flag: false
            	},
            methods : {	}    
        });
    </script>
</body>

</html>
