<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <script src='https://cdn.jsdelivr.net/npm/vue'></script>
</head>

<body>
    <div id="app">
            <a href="登录" @click.prevent="comName='login'></a>
            <a href="注册" @click.prevent="comName='register'"></a>
            <!-- component是一个占位符，:is属性，可以用来指定要展示的组件的名称 -->
        <component :is="comName"></component>
    </div>
    <script>
        Vue.component('login',{
            template: '<h3>登录组件</h3>'
        })
        Vue.component('register',{
            template: '<h3>注册组件</h3>'
        })
         var vue = new Vue({
            el : '#app',
            data : {
                comName: 'login'   //当前compontent绑定的属性的名称
            	},
            methods : {	}    
        });
    </script>
</body>

</html>
