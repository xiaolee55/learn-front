<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <script src='https://cdn.jsdelivr.net/npm/vue'></script>
</head>

<body>
    <div id="app">
        <!-- 使用v-if和v-else实现切换，缺点是只能切换两个 -->
        <a href="登录" @click.prevent="flag=true"></a>
        <a href="注册" @click.prevent="flag=false "></a>

        <login v-if="flag"></login>
        <register v-else="flag"></register>
    </div>
    <script>
        Vue.component('login',{
            template: '<h3>登录组件</h3>'
        })
        Vue.component('register',{
            template: '<h3>注册组件</h3>'
        })
         var vue = new Vue({
            el : '#app',
            data : {
                flag: true;
            },
            methods : {	}    
        });
    </script>
</body>

</html>
