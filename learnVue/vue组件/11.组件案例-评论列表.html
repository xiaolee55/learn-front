<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <script src='https://cdn.jsdelivr.net/npm/vue'></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <cmt-box @func="loadComments"></cmt-box>
        <ul class="list-group">
            <li class="list-group-item" v-for="item in list" :key="item.id">
                <span class="badge">评论人：{{ item.user }}</span>
                {{ item.content }}
            </li>
        </ul>        
    </div>
    <template id="tmp1">
        <div>
            <div class="form-group">
                <label >评论人：</label>
                <input type="text" class="form-control" v-model="user">
            </div>
        <div class="form-group">
                <label>评论内容：</label>
                <textarea class="form-control" v-model="content"></textarea>
        </div>
        <div class="form-group">
                <input type="button" value="发表评论" class="btn btn-primary" @click="postComment">
        </div>
    </div>
    </template>
    <script>
        var commentBox={
            data(){
                return {
                    user: '',
                    content: ''
                }
            },
            template: '#tmp1',
            methods:{
                postComment(){ //发表评论的方法
                    //1.评论数据存到哪里去？？？  存放到localStorage中
                    //2.先组织出一个最新的评论数据对象
                    //3.想办法把第二步中得到的评论对象，保存到localStorage中：
                    //3.1 localStorage只支持存放字符串数据，要先调用JSON.stringify
                    //3.2 在保存最新的评论数据之前，要先从localStorage获取到之前的评论数据（string），转换为一个数组对象，然后把最新评论push到这个数组
                    //3.3 如果获取到的localStorage中的评论字符串为空，则可以返回一个'[]'，让JSON.parse去转换，保证不会报错
                    //3.4 把最新的评论列表数组，再次调用JSON.stringify转为数组字符串，然后调用localStorage.setItem()

                    var comment={ id: Date.now(), user: this.user, content: this.content }
                    //从localStorage中获取所有的评论
                    var list=JSON.parse(localStorage.getItem('cmts')||'[]')
                    list.unshift(comment)
                    //重新保存最新的评论数据
                    localStorage.setItem('cmts',JSON.stringify(list))
                    this.user=this.content=''
                   this.$emit('func')
                }
            }
        }
         var vue = new Vue({
            el : '#app',
            data : {
                list: [
                    { id: Date.now(), user: '李白', content: '天生我才必有用' },
                    { id: Date.now(), user: '江小白', content: '劝君更尽一杯酒' },
                    { id: Date.now(), user: '小马', content: '风吹草地见牛羊' },
                ]
            },
            beforeCreate () {  //这里不能调用loadComments方法，因为在执行这个钩子函数时方法还没初始化
                
            },
            created(){
                this.loadComments()
                
            },
            methods : {
                loadComments(){ //从本地的localStorage中，加载评论列表
                    var list=JSON.parse(localStorage.getItem('cmts')||'[]')
                    this.list=list
                }
            	},
            components: {
                'cmt-box':commentBox
            }    
        });
    </script>
</body>

</html>
