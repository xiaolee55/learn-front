<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <script src='https://cdn.jsdelivr.net/npm/vue'></script>
</head>

<body>
    <div id="app">
    </div>
    <script>
        Vue.component('mycom2',{
            //无论是哪种方式创建出来的组件，组件的template属性指向的模板内容，必须有且只能有唯一的一个根元素
            template: '<div><h3>这是Vue.component创建的组件</h3><span>123</span><div>'   //通过template属性，指定了组件要展示的HTML结构
        })
         var vue = new Vue({
            el : '#app',
            data : {	},
            methods : {	}    
        });
    </script>
</body>

</html>
